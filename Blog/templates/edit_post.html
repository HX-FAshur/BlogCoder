{% extends 'home.html'%}
{% block title %}Edit Post{% endblock %}

{% block content %}

{% if user.is_authenticated %}


<h1>Edit Post</h1><br><br>
<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button class="btn-success">Update</button>
</form>
</div>


{% else %}
<h1>Restricted area. Please login</h1>
{% endif %}

{% endblock%}
