{%extends 'home.html'%}
{%load static%}

{%block content%}
<h1>Perfil de {{profile.user}}</h1>
{{page_user}}

<div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-sm-3">
        {% if page_user.profile_pic %}
        <img src="{{page_user.profile_pic.url}}" class="card-img rounded-circle">
        {%else%}
        <img src="{% static 'Blog\images\index.png' %}" class="card-img rounded-circle">
        {%endif%}

        </div>
      <div class="col-sm-auto">
        <div class="card-body">
          <h5 class="card-title">{{page_user.user.first_name}}</h5>
          {%if page_user.bio%}
          <p class="card-text"><small class="text-muted">{{page_user.bio}}</small></p>
          {%else%}
          <p class="card-text"><small class="text-muted">No escribí mi bio todavía.</small></p>
          {%endif%}
        </div>
      </div>
    </div>
</div>
{%endblock%}
