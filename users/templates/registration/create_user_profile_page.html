{%extends 'home.html'%}
{%block title%}Crear nuevo perfil{%endblock%}

{%block content%}
{%if user.is_authenticated%}
<h1>Crear nuevo perfil</h1><br><br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Crear</button>
</form>
{%else%}
<h2>Acceso restringido</h2>
{%endif%}
{%endblock%}
